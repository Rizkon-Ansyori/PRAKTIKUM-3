<!DOCTYPE html>
<html>
<!-- kita akan menyisipkan file javascript dalam html dibawah. -->
<!-- simpan nama file java script dengan belajar_js.html. untuk menjalankan javascript yang telah kita buat, kita jalankan dengan cara double click file tersebut -->
<!-- untuk menguji apakah javascript kita berhasil, klik tombol semangat. apabila keluar tulisan Sedang Belajar JavaScript,Semangat...!!! berarti kode kita berhasil --> 
<!-- akhiran file javascript harus .html karena pada dasarnya file html yang disisipkan javascript -->
	<head>
		<title>Belajar JavaScript di Jti.polije</title>
		<script type="text/javascript">
		function tambah_semangat()
		{
		var a=document.getElementById("div_semangat");
		a.innerHTML+="<p>Sedang Belajar JavaScript,Semangat...!!!</p>";
		}
		</script>
	</head>
	<body>
		<h1>Belajar JavaScript</h1>
		<p> Saya sedang belajar JavaScript di jti.polije.com </p>
		Klik tombol ini untuk menambahkan kalimat baru:
		<button id="tambah"
		onclick="tambah_semangat()">Semangaat..!!</button>
		<div id="div_semangat"></div>
	</body>
</html>
