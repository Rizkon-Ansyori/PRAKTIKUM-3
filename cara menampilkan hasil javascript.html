<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;
		charset=UTF-8" />
		<title>Belajar JavaScript</title>
		<script>
<!-- event onload disini untuk memastikan bahwa kode javascript dijalankan setelah proses html selesai di proses -->
		window.onload = function()
	{
		var hasil;
		hasil = 1+3+5+7+9;
		document.getElementById("tempat_hasil").innerHTML=hasil;
	}
<!-- variabel hasil disini untuk tempat menampilkan hasil dari fungsi penjumlahan di atas. dan memiliki id tempat_hasil -->

		</script>
	</head>
	<body>
		<h1>Belajar JavaScript</h1>
		<p> Saya sedang belajar JavaScript di jti.polije.com </p>
		<div id="tempat_hasil">
		</div>
	</body>
</html>
