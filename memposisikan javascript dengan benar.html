<!DOCTYPE html>
<!-- sebenarnya posisi javascript pada html bisa di dalam head, atau body. akan tetapi disarankan javascript <script> di tulis di 
	 dalam head sesuai dengan contoh dibawah. karena html memproses apa yang ada dalam head terlebih dahulu lalu memproses apa yang ada di dalam body -->
<html>
		<meta http-equiv="Content-Type" content="text/html;
		charset=UTF-8" />
	<head>
	<title>Belajar Tag Label HTML</title>
		<script>
		alert("Hello World!!");
		</script>
	</head>
	<body>
		<p>Saya sedang belajar JavaScript di Jti.polije</p>
		<p>Belajar Web Programming di Jti.polije</p>
	</body>
</html>
