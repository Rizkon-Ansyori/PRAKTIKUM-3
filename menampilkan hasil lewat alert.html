<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;
		charset=UTF-8" />
		<title>Belajar JavaScript</title>
		<script>
		window.onload = function()
		{
		var hasil;
		hasil = 1+3+5+7+9;
		alert(hasil);
		}
		</script>
	</head>
	<body>
		<h1>Belajar JavaScript</h1>
		<p> Saya sedang belajar JavaScript di jti.polije.com </p>
		</div>
	</body>
</html>
<!-- sama seperti menampilkan hasil melalui pemberian variabel hasil dan di beri id tempat hasil. pada contoh
	 kali ini menggunakan onload dan alert. onload untuk memastikan html selesai memproses semua proses, sementara alert untuk menampilkan hasil fungsi penjumlahan. -->
<!-- hasil adalah penjumlahan dari 1+3+5+7+9. lalu dibawahnya di beri fungsi alert(hasil) ketika dijalankan akan muncul hasil penjumlahan tersebut -->
